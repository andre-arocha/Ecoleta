<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/create-point.css">
    <link rel="stylesheet" href="/CSS/responsive.css">

    <title>Crie um ponto de coleta</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">


</head>
<body>

    <div id="page-create-point">
        
        {% include "partials/page-header.html" %}

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset> <!-- coleção de campos -->                 
                <legend>
                    <h2>Dados da intidade</h2>
                </legend>

                <div class="field">
                    <label for="nome">Nome da entidade</label>
                    <input type="text" name="nome" required> 
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="endereco">Endereço</label>
                        <input type="text" name="endereco" required>
                    </div>

                    <div class="field">
                        <label for="numero">Número/Complemento</label>
                        <input type="text" name="numero" required>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="estado">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o Estado</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="cidade">Cidade</label>
                        <select name="cidade" disabled required> 
                            <option value="">Seleciona a Cidade</option>
                        </select>

                        <input type="hidden" name="state"> <!-- Hidden = Escondido -->

                    </div>
                </div>

            </fieldset>

            <fieldset>
                <legend>
                    <h2>Ítens de coleta</h2>
                </legend>

                <div class="items-grid">
                    <li data-id="1">
                        <img src="/icones/lampadas.svg" alt="Lâmpadas">
                            <span>Lâmpadas</span>
                        </img>
                    </li>

                    <li data-id="2">
                        <img src="/icones/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </img>
                    </li>

                    <li data-id="3">
                        <img src="/icones/papeis-papelao.svg" alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </img>
                    </li>

                    <li data-id="4">
                        <img src="/icones/eletronicos.svg" alt="Resíduos Eletrônicos">
                            <span>Resíduos Eletrônicos</span>
                        </img>
                    </li>

                    <li data-id="5">
                        <img src="/icones/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </img>
                    </li>

                    <li data-id="6">
                        <img src="/icones/oleo.svg" alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </img>
                    </li>
                
                </div>

                <input type="hidden" name="items">

            </fieldset>


            <button type="submit">Cadastrar ponto de coleta</button>
        </form>

    </div>

    
    <script src="/scripts/create-point.js"></script>
</body>
</html>
